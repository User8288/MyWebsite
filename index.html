    <script>
        const emojis = document.querySelectorAll('.faceex');
        let currentIndex = 0;

        function showNextEmoji() {
            emojis[currentIndex].style.opacity = '0'; // Hide current emoji
            currentIndex = (currentIndex + 1) % emojis.length; // Move to the next emoji
            emojis[currentIndex].style.opacity = '1'; // Show the next emoji
        }

        // Initialize by showing the first emoji
        emojis[currentIndex].style.opacity = '1';

        // Change emoji every 5 seconds
        setInterval(showNextEmoji, 5000);
